<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课后实践题</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.top,.bottom,.middle{
			position:absolute;
			width:800px;
			left:50%;
			margin-left:-460px;
			text-align:center;
		}
		.top,.bottom{
			height:100px;
			background-color:#666;
		}
		.top{
			top:0;
		}
		.bottom{
			bottom:0;
		}
		.middle{
			background-color:#CCC;
			top:100px;
			bottom:100px;
		}
	</style>
</head>

<body>
	<div class="top">top</div>
	<div class="middle">middle</div>
	<div class="bottom">bottom</div>
</body>
</html>
